<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas Pendientes</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, Victor Juan</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Ingresa una tarea">
            <i id="enter" class="fas fa-plus-circle" aria-label="Agregar tarea"></i>
        </div>
        <div class="seccion-tarea">
            <h3>Estas son tus tareas:</h3>
            <ul id="lista"> </ul>
        </div>
        <div class="botones">
            <button id="seleccionar-todo">Seleccionar Todo</button>
            <button id="borrar-todo">Borrar Todo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
